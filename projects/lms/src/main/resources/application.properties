spring.datasource.url:jdbc:h2:file:./lms_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.sql.init.platform=h2
spring.sql.init.mode=always

server.port=8080
server.error.include-message=always

application.security.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8080
application.security.access-token-secret=access-secret-key
application.security.refresh-token-secret=refresh-secret-key